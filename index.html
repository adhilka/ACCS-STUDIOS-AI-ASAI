<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASAI - AI Application Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              neutral: 'var(--color-neutral)',
              'base-content': 'var(--color-base-content)',
              'base-100': 'var(--color-base-100)',
              'base-200': 'var(--color-base-200)',
              'base-300': 'var(--color-base-300)',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lz-string@1.4.4/libs/lz-string.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style id="brand-styles">
      :root {
        --color-primary: #60a5fa;      /* blue-400 */
        --color-secondary: #c084fc;   /* purple-400 */
        --color-accent: #22d3ee;      /* cyan-400 */
        --color-neutral: #94a3b8;     /* slate-400 */
        --color-base-content: #e2e8f0;/* slate-200 */
        --color-base-100: #020617;    /* slate-950 */
        --color-base-200: #0f172a;    /* slate-900 */
        --color-base-300: #1e293b;    /* slate-800 */
        
        --image-background: none;
      }
    </style>
    <style>
      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--color-base-100);
        color: var(--color-base-content);
      }
      
      #app-background {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: var(--image-background);
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: -1;
        transition: background-image 0.5s ease-in-out;
      }

      /* Scrollbar styles for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-base-100);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-base-300);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #556278; /* Slightly lighter slate */
      }
      
      /* New animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.6s;
      }
      .btn-shine:hover::before {
        left: 100%;
      }

      /* For Landing Page animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.in-view {
        opacity: 1;
        transform: translateY(0);
      }
      
    </style>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/",
    "@stackblitz/sdk": "https://aistudiocdn.com/@stackblitz/sdk@^1.11.0"
  }
}
</script>
</head>
  <body>
    <div id="app-background"></div>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
</html>
